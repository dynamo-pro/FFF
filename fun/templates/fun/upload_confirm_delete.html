{% extends "fun/base.html" %}
{% block content %}
    <div class="content-section">
     <form method="POST">
         {% csrf_token %}
         <fieldset class="form-group">
             <legend class="border-bottom mb-4">Delete Video</legend>
             <h2>Are you sure you want to delete the video "{{ object.your_name }}" vs "{{ object.opponent_name }}"</h2>
         </fieldset>
         <div class="form-group">
             <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
             <a class="btn btn-outline-secondary" href="{% url 'detail' object.id %}">Cancel</a>
         </div>
     </form>
    </div>
{% endblock %}
